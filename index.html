<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triviata</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2a8c19c224.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="gradient1">
    <!-- Bootstrap navbar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Triviata</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li>
                        <a><i class="fas fa-toggle-off"></i><br>Light Mode</a>
                    </li>
                    <li>
                        <a><i class="fas fa-toggle-on"></i><br>Dark Mode</a>
                    </li>
                    <li>
                       <a><i class="fas fa-music"></i><br>Music On</a>
                    </li>
                    <li>
                       <a><i class="fas fa-music"></i><br>Music Off</a>
                    </li>
                    <li>
                        <a><i class="fas fa-volume-up"></i><br>Sound On</a>    
                    </li>
                    <li>
                        <a class="hidden"><i class="fas fa-volume-mute"></i><br>Sound Off</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Triviata</h1>
        <!-- Button trigger modal -->
        <a href="#gameMode" data-bs-toggle="modal" class="button">Start Playing</a>
        <a href="highScores.html" class="button">High Scores</a>
        <a href="#gameExplanation" data-bs-toggle="modal" class="button">How to play?</a>
    </div>

    <!-- Modal for choosing player mode -->
<div class="modal fade" id="gameMode" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Choose your player mode:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <button><a href="challenge.html">CHALLENGE</a></button>
        <button><a href="challenge.html">PRACTICE</a></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for the explanation of the game -->
<div class="modal fade" id="gameExplanation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel2">How to play the game:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Javascript -->    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
