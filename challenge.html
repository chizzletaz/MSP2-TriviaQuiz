<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triviata - challenge</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2a8c19c224.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>

<body class="gradient2">
    <!-- Bootstrap navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <h3>Triviata - Challenge</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <!--credit: Amirreza Mohammadi : https://stackoverflow.com/questions/42586729/bootstrap-4-change-hamburger-toggler-color -->
                    <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li>
                        <a><i class="fas fa-toggle-off"></i><br>Light Mode</a>
                    </li>
                    <li>
                        <a><i class="fas fa-toggle-on"></i><br>Dark Mode</a>
                    </li>
                    <li>
                        <a><i class="fas fa-music"></i><br>Music On</a>
                    </li>
                    <li>
                        <a><i class="fas fa-music"></i><br>Music Off</a>
                    </li>
                    <li>
                        <a><i class="fas fa-volume-up"></i><br>Sound On</a>
                    </li>
                    <li>
                        <a class="hidden"><i class="fas fa-volume-mute"></i><br>Sound Off</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h3>Challenge Mode</h3>
            <div class="game-info">
                <div class="game-item">
                    <p>Question: 1/3</p>
                    <div class="progress-bar">

                    </div>
                </div>
                <div class="game-item">
                    <p>Score:</p>
                    <div id="score">10</div>
                </div>
            </div>
            <div>
                <h3 id="question">Question</h3>
            </div>


            <div class="row">
                <div class="col-lg-6">
                    <div class="answer-container">
                        <p class="answer-text" data-number="1">Answer 1</p>
                    </div>
                    <div class="answer-container">
                        <p class="answer-text" data-number="2">Answer 2</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="answer-container">
                        <p class="answer-text" data-number="3">Answer 3</p>
                    </div>
                    <div class="answer-container">
                        <p class="answer-text" data-number="4">Answer 4</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <a href="index.html" class="button button-small"><i class="fas fa-home black"></i></a>
                <p class="button">Next Question</p>
            </div>

            <!-- Temporary button to check modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>
        </div>
    </div>
    
    <!-- Bootstrap Modal for End of Game -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div>
                    <h2 class="modal-title" id="staticBackdropLabel">Your final Score:</h2>
                    <h1 id="finalScore"></h1>
                </div>
                <div class="modal-body">
                    <div id="end">
                        <label class="black">Enter your name to save your score:</label>
                        <form>
                            <input type="text" name="username" id="username" class="black" placeholder="username">
                            <button type="submit" class="button" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
                                Save
                            </button>
                        </form>
                        <a href="challenge.html" class="button">Play Again</a>
                        <a href="highscores.html" class="button">High Scores</a>
                        <a href="index.html" class="button button-small"><i class="fas fa-home black"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/end.js"></script>
</body>

</html>
